<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://pbs.twimg.com/profile_images/2014036873820110848/SAIdoDZc_400x400.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackBull ($blackbull) - Towards the Charge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #1a1c22;
        --text-color: #ffffff;
        --accent-color: #00f2ff;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      .hero-title {
        font-weight: 100;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .btn-ghost {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-ghost-glow {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .nav-link {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: rgba(255, 255, 255, 0.5);
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffffff;
      }

      /* Universe Starfield Effect */
      .universe-container {
        position: relative;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
      }

      .stars-sm, .stars-md, .stars-lg {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 0;
      }

      /* Twinkling Animation */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .stars-sm {
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 80px 120px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 110px 10px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 150px 150px, #fff, rgba(0,0,0,0));
        background-size: 200px 200px;
        animation: twinkle 4s ease-in-out infinite;
      }

      .stars-md {
        background-image: 
          radial-gradient(2px 2px at 100px 100px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 200px 250px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 300px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 400px 350px, #ddd, rgba(0,0,0,0));
        background-size: 500px 500px;
        animation: twinkle 6s ease-in-out infinite;
      }

      .stars-lg {
        background-image: 
          radial-gradient(2px 2px at 50px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(3px 3px at 250px 450px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 450px 150px, #fff, rgba(0,0,0,0));
        background-size: 800px 800px;
        animation: twinkle 10s ease-in-out infinite;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      html { scroll-behavior: smooth; }
    </style>

}
</script>
</head>

  </body>
</html>
