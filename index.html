    <title>BlackBull ($blackbull) - Towards the Charge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #1a1c22;
        --text-color: #ffffff;
        --accent-color: #00f2ff;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
      }

      .font-serif { font-family: 'Playfair Display', serif; }

      .hero-title {
        font-weight: 100;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .btn-ghost {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-ghost-glow {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .nav-link {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: rgba(255, 255, 255, 0.5);
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffffff;
      }

      .content-fade {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      html { scroll-behavior: smooth; }
    </style>
